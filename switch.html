<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Fruit website for selling and purchasing </title>
</head>
<body>
    <h1>Fruit website for selling and purchasing</h1>
    <script>
        var fruittype = prompt('Konsa fruit hai chahiye aap ko');
        switch(fruittype){
            case 'Narangi':
                console.log('Narangi 80rs kilo hai ');
                break;
            case 'aam':
               console.log('Aam 60rs kilo hai');
               break;
            case 'papita':
                console.log('papita 90 rs kilo hai ');
                break;
            default:
                console.log(`${fruittype} Fruit khatam ho gaya hai ?`);
                break;
        }
        console.log("Or kuchh chahiye hukum .");
    </script>
</body>
</html>
