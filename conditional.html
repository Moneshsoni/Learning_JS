<body>
<h1 >Hey Whatup! Guys</h1>

<script>
    var time = prompt("Hey Whats the time: ")
    if(time > 5 && time < 12){
        alert("Good Morning ");
    }else if(time> 12 && time <17){ 
        alert("Good Afternoon ");
    }else{
        alert("Good Evening ");
    }
</script>
