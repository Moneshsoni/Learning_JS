<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datatype in Javascript</title>
</head>
<body>
    <h1>Data Type in Javascript</h1>
    <script>
        let data_type = true;
        console.log("Data type",typeof data_type);
        let data_num = 120;
        console.log("Data type",typeof data_num);
        let data_str = "Hello ";
        console.log("Data type",typeof data_str); 
        
        let data_float = 12.2;
        console.log("Data Type ",typeof data_float);
    
    </script>
</body>
</html>
